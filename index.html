<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather-app</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="title">
        <h1>Weather</h1>
      </div>
      <div class="countrie_search" id="countire-search">
        <form>
          <input
            type="search"
            id="search"
            autocomplete="off"
            placeholder="Search... 🔍"
            required
          />
        </form>
      </div>
      <div class="weather" id="weather">
        <div class="countrie_weather weather_item">
          <h1 id="countrie-weather"></h1>
        </div>
        <div class="countire_name weather_item">
          <div class="countrie_names">
            <h1 id="countrie-name"></h1>
            <h1 id="countrie-name-sys"></h1>
          </div>
          <div class="countrie_time">
            <h5 id="countrie-time"></h5>
          </div>
        </div>
        <div class="weather_icon">
          <img id="weather-icon" src="" alt="" />
          <h5 id="weather-conditions"></h5>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
